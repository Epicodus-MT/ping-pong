<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <h2>Let's play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to you number from 1 with the following exceptions:
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
                                                  <!-- 15 -->
      </ol></p>

      <form id="form">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
