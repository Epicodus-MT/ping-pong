<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="topBar" id="myTopnav">
        <img src=img/ping-pong2.jpg alt="ping-pong" style="width:20%; height:20%">
      </div>
      <div class="jumbotron">
        <h2>Ping-Pong</h2>
      </div>
      <h2>Let's play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to you number from 1 with the following exceptions:
        <ol>
          <li>Numbers divisible by 3 become <em>
          "ping"</em></li>
          <li>Numbers divisible by 5 become <em>
          "pong"</em></li>
          <li>Numbers divisible by 3 and 5 become <em>
          "ping-pong"</em></li>
        </ol>
      </p>
      <form id="form">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn">Number List</button> <p> </p>
      </form>
      <div id="result">
      </div>
    </div>

    <div class="thank-you" id="center-position">
     <blockquote class="bg-success">
       <p>Thanks for playing!</p>
       <footer><a href='mailto:maratimberlake@msn.com'>Contact us with any questions!</a></footer>
     </blockquote>
   </div>
  </body>
</html>
